<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style media="screen">
      canvas {border: 1px solid black};
    </style>
  </head>
  <body>
    <h1>Canvas</h1>

    <!-- Canvas where the game will be played -->
    <canvas id="canvas" width="500" height="300"></canvas>
    <script>

        //the shape of the object
        var x = 10;
        var y= 10;
        var w = 20;
        var h = 30;
        //the speed of the object

        var speed = 5;
        //used to created a visual of the canvas
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        //a decision on the bounce of the object from wall to wall
        var update= function () {
          if (x >= 470){
            x=470;
            speed = -speed;
          }
          else if (x <= 10){
            x= 10;
            speed = -speed;
          }
          x = x + speed;
        };

        //color of the rectangle
        var draw = function () {
          ctx.clearRect(0,0,500,300);
          ctx.fillStyle = "rgb(200,0,100)";
          ctx.fillRect(x,y,w,h);
        };

        var step = function (){

        update();
        draw();
        window.requestAnimationFrame(step);
      };
      step();
  </script>

  </body>
</html>
